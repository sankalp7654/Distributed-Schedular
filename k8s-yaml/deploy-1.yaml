apiVersion: apps/v1
kind: Deployment
metadata:
  name: print-number-deployment-1
  labels:
    app: print-number
spec:
  replicas: 1
  selector:
    matchLabels:
      app: print-number
  template:
    metadata:
      labels:
        app: print-number
    spec:
      containers:
      - name: print-number
        image: sankalpsaxena/print_number:latest
        ports:
        - containerPort: 80
        env:
        - name: START_INDEX
          value: "1"
        - name: END_INDEX
          value: "6"
